    <body style="padding:40px">
        <h1>Issue Tracker</h1>
        <h2>Add New Issue:</h2>
        <div class="form-container" style="padding-bottom: 20px">
          <form class="ui form issue_form">
              <div class="field">
                <label>Description of Issue</label>
                <input type="text" name="description" id="description" placeholder="Describe the issue">
              </div>
              <div class="field">
                <label>Severity</label>
                <select class="ui fluid dropdown" id="severity">
                  <option value="low">Low (1-2 weeks)</option>
                  <option value="low">Medium (1 week)</option>
                  <option value="low">High (3-4 days)</option>
                  <option value="low">Urgent (1 day)</option>
                </select>
              </div>
              <div class="field">
                  <label>Assigned To</label>
                  <input type="text" name="responsible" id="responsible" placeholder="Enter responsible">
              </div>
              <button class="ui button" type="submit" style="background-color:royalblue; color: white;">Submit</button>
          </form>
        </div>
